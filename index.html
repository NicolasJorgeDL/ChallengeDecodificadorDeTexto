<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador</title>
    <script src="decode.js"></script>
  </head>
  <body>
    <section class="sessao_principal">
      <img class="logo" src="/assets/Logo.svg" alt="logo da alura" />
      <main class="principal">
        <textarea
          class="texto_entrada"
          wrap="hard"
          placeholder="Digite seu texto"
        ></textarea>
        <div class="info">
          <img src="/assets/Alert-icon.svg" alt="icone de alerta" />
          <p class="info__texto_alerta">
            Apenas letras minúsculas e sem acento.
          </p>
        </div>
        <div class="buttons">
          <button
            name="criptografar"
            class="buttons__criptografar"
            onclick="Criptografar()"
          >
            Criptografar
          </button>
          <button
            name="descriptografar"
            class="buttons__descriptografar"
            onclick="Descriptografar()"
          >
            Descriptografar
          </button>
        </div>
      </main>
    </section>
    <section class="resultado">
      <div class="resultado__card">
        <img
          class="resultado__img"
          src="/assets/Imagen-nenhuma-mensagem.svg"
          alt="imagem de um menino buscando com uma lupa"
        />
        <h3 class="resultado__card__destaque">Nenhuma mensagem encontrada</h3>
        <p class="resultado__card__texto">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
    </section>
  </body>
</html>
